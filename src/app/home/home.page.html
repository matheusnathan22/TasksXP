<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TasksXP 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <H1>Login</H1>
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" width="50" height="50" />
    <ion-list>
      <ion-item>
        <ion-input label="Usuário:" maxlength="10" [(ngModel)]="this.login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Senha:" maxlength="10" [(ngModel)]="this.senha">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-button (click)="autenticarUsuario()">Login</ion-button>
    <br>
    <ion-button (click)="navigateToNew()">Nova Conta</ion-button>
  </div>
  
  <ion-footer class="mensagem">
    <style>
      .salvarCancelar{text-align: center;}
    </style>
    <ion-toast
      [isOpen]="isToastOpen"
      message="Usuário ou senha incorretos"
      [duration]="2000"
      (didDismiss)="setOpen(false)">
    </ion-toast>
  </ion-footer>
  
</ion-content>
